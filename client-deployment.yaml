apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mern-client
  template:
    metadata:
      labels:
        app: mern-client
    spec:
      containers:
      - name: mern-client
        image: maram02025/mern-client:8
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: app-configmap